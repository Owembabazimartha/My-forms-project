<!DOCTYPE html>
<html>
    <head>
        <title>Input Form</title>
	</head>	
	<body>
	    <form>
		<h1>
	    <th><center><u><b>Project  Management</b></u></center></th>
		</h1>
		<table align="center"  bgcolor="turquoise" border="0.5" cellspacing="30">
		<tr>
		   <td><label><b>Project Name</b></label></td>
		   <td><input type="text" name="PName" value="project Name"></td>
		</tr>
		<tr>
           <td><label><b>Assigned to</b></label></td>
		   <td>
		      <select>
			  <option>Er Merry Petision</option>
			  <option>Er Merry Petision</option>
			  <option>Er Merry Petision</option>
		      </select>
		   </td>
		</tr>
		<tr>
           <td><label><b>Start Date</b></label></td>
		   <td><input type="date" name="Start Date" value="red"></td>
		</tr> 
        <tr>
           <td><label><b>End Date</b></label></td>
		   <td><input type="date" name="End Date" value="red"></td>
		</tr>
		<tr>
		   <td><label><b>Priority</b></label></td>
           <td>
		       <input type="radio" name="Priority">
			   <label><b>High</b></label>
			   <input type="radio" name="Priority">
		       <label><b>Average</b></label>
		       <input type="radio" name="Priority">
		       <label><b>low</b></label>
		   </td>
		</tr>
        <tr>
		   <td><label><b>Description</b></label></td>
		   <td colspan="10"><textarea
			     id="describe" name="describe" rows="5" cols="30">
			</textarea></td>
		</tr>		
		<tr>
		   <td colspan=2 align="center">
		     <input style="background-color:green" type="submit" name="submit" value="submit">
		     <input style="background-color:blue" type="submit" name="clear" value="clear">
		   </td>
		</tr>
		</form>
		</table>
  	</body>
	</head>	 
</html>

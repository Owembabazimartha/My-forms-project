<!DOCTYPE html>
<html>
    <head>
        <title>Input Form</title>
	</head>	
	<body bgcolor="lightgrey">
	    <form>
			<th><center><u><b><h3>Registration Form</h3></b></u></center></th>
        <table>
		    <table align="center" border="0" cellspacing="15">
		 <tr>
		    <td><label>First Name</label></td>
		    <td><input type="text" name="fName"></td>
		</tr>
		<tr>
            <td><label>last Name</label></td>
		    <td><input type="text" name="LName"></td>
		</tr>
		<tr>
            <td><label>Nick Name</label></td>
		    <td><input type="text" name="NName"></td><br>
		</tr> 
        <tr>
            <td><label>Email</label></td>
		    <td><input type="Email" name="Email"></td><br>
		</tr>  		
		<tr>
		    <td><label>Password</label></td>
		    <td><input type="Password" name="Password"></td>
		</tr> 
        <tr>
		    <td><label>Date of Birth</label></td>
		    <td><input type="text" name="Date of Birth"></td>
		</tr>
		<tr>
		    <td><label>Gender</label></td>
		    <td>
		    <input type="radio" name="Gender">
		    <label>Male</label>
		    <input type="radio" name="Gender">
		    <label>Female</label>
		    <input type="radio" name="Gender">
		    <label>Others</label>
		    </td>
		</tr>
        <tr>
		    <td><label>Mobile</label></td>
		    <td><input type="numbers" name="Mobile"></td>
		</tr>
        <tr>
		    <td><label>Address</label></td>
		    <td colspan="10"><textarea
			     id="address" name="describe" rows="5" cols="21">
			</textarea></td>
		</tr>		
		<tr>
		    <td colspan=2 align="center"><input type="submit" name="submit" value="submit"></td>
		    <td colspan=2 align="center"><input type="reset" name="reset" value="reset"></td>
		</tr>
		</table>
		</form>
  	</head>	
	</body>	 
</html>
